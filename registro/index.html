<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Registro | Eco-connect</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/global/images/favicon.svg" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="../global/css/reset.css">
    <link rel="stylesheet" href="../global/css/header.css">
    <link rel="stylesheet" href="../global/css/footer.css">
    <link rel="stylesheet" href="../global/css/global.css">
    <link rel="stylesheet" href="../global/css/animate.css" />
    <link rel="stylesheet" href="../global/css/LineIcons.3.0.css" />
    <link rel="stylesheet" href="../global/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/registro.css">

</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-inner">
            <img src="/global/images/preload.gif" width="150" alt="">
            <!-- <div class="preloader-icon">
                <span></span>
                <span></span>
            </div> -->
        </div>
    </div>
    <!-- /End Preloader -->


    <section class="main-container">

        <!-- Start Breadcrumbs -->
        <div class="breadcrumbs">
            <div class="video">
                <iframe width="560" height="315"
                    src="https://www.youtube.com/embed/GIjfPTqaAK8?autoplay=1&mute=1&controls=0&rel=0&showinfo=0&playsinline=1"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-12 col-12">
                        <div class="breadcrumbs-content">
                            <h1 class="page-title" translate="pageTitle">Registro</h1>
                            <ul class="breadcrumb-nav">
                                <li><a href="../index.html" translate="homeLink">Home</a></li>
                                <li translate="registration">Registro</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Breadcrumbs -->

        <div class="account-login section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                        <div class="card login-form inner-content">
                            <form class="card-body" id="formRegister">
                                <div class="title">
                                    <h3 translate="registerTitle">Regístrate</h3>
                                    <p translate="registerInstructions">Use the form below to create your account.</p>
                                </div>
                                <div class="input-head">
                                    <div class="row">
                                        <div class="col-lg-6 col-12">
                                            <div class="form-group input-group">
                                                <label><i class="lni lni-user"></i></label>
                                                <input id="nameRegister" class="form-control" type="text" placeholder="Nombre"
                                                    required="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-12">
                                            <div class="form-group input-group">
                                                <label><i class="lni lni-envelope"></i></label>
                                                <input id="emailRegister" class="form-control" type="email" placeholder="E-mail"
                                                    required="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group input-group">
                                        <label><i class="lni lni-lock-alt"></i></label>
                                        <input id="passwordRegister" class="form-control" type="password" placeholder="Contraseña"
                                            required="">
                                    </div>
                                    <div class="form-group input-group">
                                        <label><i class="lni lni-lock-alt"></i></label>
                                        <input id="confirmPasswordRegister" class="form-control" type="password" placeholder="Confirmar contraseña"
                                            required="">
                                    </div>
                                </div>
                                <div class="button">
                                    <button id="buttonRegister" class="btn" type="submit" translate="createAccount">Crear cuenta</button>
                                </div>
                                <h4 class="create-account" translate="alreadyHaveAccount">¿Ya tienes una cuenta? <a data-bs-toggle="modal" data-bs-target="#modalogin" href="#">Iniciar sesión</a>
                                </h4>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- ========================= JS here ========================= -->
    <script type="module" src="../global/js/global.js"></script>
    <script src="../global/js/wow.min.js"></script>
    <script src="../global/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/registro.js"></script>
</body>

</html>
