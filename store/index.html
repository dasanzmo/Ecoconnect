<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Shop | Eco-connect</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="/global/images/favicon.svg" />

  <!-- ========================= CSS here ========================= -->
  <link rel="stylesheet" href="../global/css/reset.css" />
  <link rel="stylesheet" href="../global/css/header.css" />
  <link rel="stylesheet" href="../global/css/footer.css" />
  <link rel="stylesheet" href="../global/css/global.css" />
  <link rel="stylesheet" href="../global/css/LineIcons.3.0.css" />
  <link rel="stylesheet" href="../global/css/bootstrap.min.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/store.css" />


</head>

<body>

  <!-- Start Breadcrumbs -->
  <div class="breadcrumbs">
    <div class="video">
      <iframe width="560" height="315"
        src="https://www.youtube.com/embed/GIjfPTqaAK8?autoplay=1&mute=1&controls=0&rel=0&showinfo=0&playsinline=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-12 col-12">
          <div class="breadcrumbs-content">
            <h1 class="page-title">Shop</h1>
            <ul class="breadcrumb-nav">
              <li><a href="../index.html">Inicio</a></li>
              <li>Shop</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Breadcrumbs -->

  <section class="main-container">

    <!-- Cart button -->
    <ul class="nav justify-content-end">
      <div class="nav justify-content-end" style="position: fixed; z-index: 1000">
        <button class="btn btn-cart" id="btn-cart" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
          aria-expanded="false" aria-controls="collapseWidthExample">
          <i class="bx bxs-cart"></i>
        </button>

        <div style="z-index: 1000">
          <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <div class="card card-body body-cart p-3" style="width: 400px">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th class="nombreProducto" scope="col">Nombre</th>
                    <th class="precioProducto" scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
              <div class="divPrecio">
                <p class="d-none justify-content-end gap-2" id="pTotal">Total: <span id="spanPrecio">3000</span></p>
              </div>
              <div class="botones">
                <button type="button" class="btn vaciar">Vaciar Carrito</button>
                <a target="_blank" href="https://registro.pse.com.co/PSEUserRegister/"><button type="button"
                    class="btn">Comprar</button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ul>
    <!-- Cart button end -->

    <section class="content-store section">
      
      <div class="parallax-container">
        <!-- Capa de Fondo 1 con Parallax -->
        <div class="parallax-background" data-speed="0.1"></div>

        <!-- Capa de Fondo 2 con Parallax -->
        <div class="parallax-background" data-speed="0.2"></div>

      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-12">
            <h2>Filtros</h2>
            <form class="filter mt-20">
              <div class="cont-select">
                <label for="maximo">Precio Max</label>
                <select id="maximo">
                  <option value="">Seleccione</option>
                  <option value="20000">20.000</option>
                  <option value="40000">40.000</option>
                  <option value="60000">60.000</option>
                  <option value="80000">80.000</option>
                </select>
              </div>
            </form>
          </div>

          <div class="col-md-9 col-sm-12">
            <div class="container d-flex productos"></div>
          </div>
        </div>

      </div>
    </section>


  </section>

  <script src="../global/js/wow.min.js"></script>
  <script type="module" src="../global/js/global.js"></script>
  <script src="../global/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/app.js"></script>
</body>

</html>
