<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Ecoalertas | Eco-connect</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/global/images/favicon.svg" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="../global/css/reset.css">
    <link rel="stylesheet" href="../global/css/header.css">
    <link rel="stylesheet" href="../global/css/footer.css">
    <link rel="stylesheet" href="../global/css/global.css">
    <link rel="stylesheet" href="../global/css/animate.css" />
    <link rel="stylesheet" href="../global/css/LineIcons.3.0.css" />
    <link rel="stylesheet" href="../global/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/ecoalerta.css">

</head>

<body>

    <section class="main-container">

        <!-- Start Breadcrumbs -->
        <div class="breadcrumbs">
            <div class="video">
                <div class="overlay"></div>
                <iframe width="560" height="315"
                    src="https://www.youtube.com/embed/GIjfPTqaAK8?autoplay=1&mute=1&controls=0&rel=0&showinfo=0&playsinline=1"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-12 col-12">
                        <div class="breadcrumbs-content">
                            <h1 class="page-title">Ecoalertas</h1>
                            <ul class="breadcrumb-nav">
                                <li><a href="../index.html">Inicio</a></li>
                                <li>Ecoalertas</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Breadcrumbs -->

        <!-- Start Faq Area -->
        <div class="contact-us section">
            <div class="parallax-container">
                <!-- Capa de Fondo 1 con Parallax -->
                <div class="parallax-background" data-speed="0.1"></div>

                <!-- Capa de Fondo 2 con Parallax -->
                <div class="parallax-background" data-speed="0.2"></div>

            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title">
                            <h2 class="wow fadeInUp" data-wow-delay=".4s"
                                style="visibility: visible; animation-delay: 0.4s; animation-name: fadeInUp;">¿Algo que debamos saber?</h2>
                            <p class="wow fadeInUp" data-wow-delay=".6s"
                                style="visibility: visible; animation-delay: 0.6s; animation-name: fadeInUp;">Aquí, puedes registrar y reportar casos de contaminación en la ciudad. Únete a nosotros para ser un defensor activo del medio ambiente.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <div class="contact-widget-wrapper">
                            <div class="contact-widget-block">
                                <img width="350px" style="margin: 0 auto; display: block;" src="/global/images/bulb.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="contact-form">
                            <h3 class="form-title">Déjanos los datos del caso</h3>
                            <form class="form" id="form-Ecoalerta">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-group">
                                            <input name="name" id="nameEcoalerta" type="text" placeholder="Nombre*" required="required">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-group">
                                            <input name="email" id="emailEcoalerta" type="email" placeholder="Email*" required="required">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-group">
                                            <input name="celular" id="celularEcoalerta" type="tel" placeholder="Celular*" required="required">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-group">
                                            <input name="direccion" id="direccionEcoalerta" type="text" placeholder="Dirección del caso*" required="required">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-group">
                                            <input name="ciudad" id="ciudadEcoalerta" type="text" placeholder="Ciudad del caso*" required="required">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-group">
                                            <input name="foto" id="fotoEcoalerta" type="text" placeholder="Imagen del caso*" required="required">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <textarea placeholder="Cuéntanos más información acerca del caso*" name="message" id="messageEcoalerta" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="button">
                                            <button type="submit" id="button-ecoalerta" class="btn ">Enviar ecoalerta</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Faq Area -->

    </section>

    <!-- ========================= JS here ========================= -->
    <script src="../global/js/bootstrap.min.js"></script>
    <script src="../global/js/wow.min.js"></script>
    <script type="module" src="../global/js/global.js"></script>
    <script src="js/ecoalerta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
